<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Брюссель Галереясы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.1);
            border-color: #4CAF50;
        }
        .caption {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Брюссель Галереясы</h1>
    <div class="gallery">
        <div>
            <img src="scale_1200.png" alt="атомиум">
            <div class="caption">Атомиум</div>
        </div>
        <div>
            <img src="qq.png" alt="Гран-Плас">
            <div class="caption">Гран-Плас</div>
        </div>
        <div>
            <img src="e.png" alt="Писающий мальчик">
            <div class="caption">Писающий мальчик</div>
        </div>
<div>
            <img src="12.png" alt="Гудула зоборы">
            <div class="caption">Гудула зоборы</div>
</div>
<div>
<img src="1.png" alt="НЕАПОЛЬ">
            <div class="caption">Неаполь</div>
</div>
<div>
<img src="2.png" alt="Парк Пятидесятилетия">
            <div class="caption">Парк Пятидесятилетия</div>
</div>
<div>
<img src="3.png" alt="карта">
            <div class="caption">КАРТА БЕЛЬГИЙ</div>
</div>

        <h2>Бейнелер</h2>
        <div class="gallery-videos">
            <video controls>
                <source src="videos/brussels-tour.mp4" type="video/mp4">
                Сіздің браузеріңіз бейнені қолдамайды.
            </video>
            <video controls>
                <source src="videos.mp4" type="video/mp4">
                Сіздің браузеріңіз бейнені қолдамайды.
            </video>
        </div>
    </div>
</body>
</html>
